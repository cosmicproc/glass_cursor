<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Glass Cursor is a free and open source simple web-based markdown note-taking app. It can be used for
        writing text for any purpose with markdown. It's designed to be simple but yet useful. With its
        elegant user interface, you can focus on your notes without any friction."
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="%sveltekit.assets%/images/favicon.svg"
        />
        <link rel="icon" href="%sveltekit.assets%/images/favicon.ico" />
        <link
            rel="apple-touch-icon"
            href="%sveltekit.assets%/images/apple-touch-icon.png"
        />
        <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
